<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/ main.css">


    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <link rel="stylesheet" href="style/responsive.css">

    <title>Clone Netflix</title>
</head>

<body>
    <!-- navbar -->
    <header id="mainHeader">
        <div class="container">
            <div class="main-menu">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
            <div class="profile">
                <nav class="right-nav">
                    <a href="#"><i class="fa fa-search"></i></a>
                    <a href="#">Infantil</a>
                    <a href="#"><i class="fa fa-gift"></i></a>
                    <a href="#"><i class="fa fa-bell"></i></a>                    
                    <div class="dropdown">
                        <img src="img/profile.png" />
                        <i class="fa fa-arrow-down"></i>
                    </div>
                </nav>
                

            </div>

            
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Witcher</h3>
                <p class="descricao">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu
                    lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa fa-info-circle"></i>
                        MAIS INFORMAÇÕES</button>
                </div>
            </div>

        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/caroussel/min1.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/caroussel/min2.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/caroussel/min3.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/caroussel/min4.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/caroussel/min5.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/caroussel/min6.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/caroussel/min7.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/caroussel/min8.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/caroussel/min9.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/caroussel/min10.jpg" alt="">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/3d128c994a.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>

    <script src="js/owl/setup.js"></script>

    <script src="js/header.js"></script>
</body>

</html>
